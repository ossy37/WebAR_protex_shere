<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebAR_protex_shere</title>

  <!-- model-viewer用のheadタグ -->
  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <style>
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .ar-model {
    margin: 0 auto;
    max-width: 600px;
    height: 400px;
  }
  </style>
  
</head>
<body>
<div class="wrapper">
  
  <h1 style="text-align:center">ARサンプルWebページ</h1>
  <br>
  <h2 style="text-align:center">usdz挿入</h2>
  
 
  <p><h3 style="text-align:center">FP-90</h3>
  <!-- 以下usdz挿入 -->
    <a rel="ar" href="FP-90.usdz">
      <img src="スクリーンショットFP-90.png" alt="サンプル">
    </a>
  </p> 
  
  <p><h3 style="text-align:center">FPZ</h3>
  <!-- 以下usdz挿入 -->
    <a rel="ar" href="FPZ.usdz">
      <img src="スクリーンショットFPZ.png" alt="サンプル">
    </a>
  </p>
  
  <br>
  <h2 style="text-align:center">model-viewer挿入</h2>
  
  <p><h3 style="text-align:center">FP-90</h3>
  <!-- 以下model-viewer挿入 -->
    <model-viewer class="ar-model" preload poster="スクリーンショットFP-90.png" src="FP-90.glb" ios-src="FP-90.usdz" auto-rotate camera-controls ar alt="サンプル"></model-viewer>
  </p> 
  
    <p><h3 style="text-align:center">FPZ</h3>
  <!-- 以下model-viewer挿入 -->
    <model-viewer class="ar-model" preload poster="スクリーンショットFPZ.png" src="FPZ.glb" ios-src="FPZ.usdz" auto-rotate camera-controls ar alt="サンプル"></model-viewer>
  </p> 

  <p><h3 style="text-align:center">FPZ_RED</h3>
  <!-- 以下model-viewer挿入 -->
    <model-viewer class="ar-model" preload poster="スクリーンショットFPZ_red.png" src="FPZ_red.glb" ios-src="FPZ.usdz" auto-rotate camera-controls ar alt="サンプル"></model-viewer>
  </p> 
  
  
</div>
</body>
</html>
